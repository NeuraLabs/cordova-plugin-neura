<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Neura Cordova Sample</title>
    </head>
    <body>
    <div>
      <h1>Neura Sample</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>
    <div>
      <p>
        <input type="button" id="getAnonymousAuthenticationState" value="Get Anonymous Authentication State" />
        <input type="button" id="authenticate" value="Authenticate" />
        <input type="button" id="forgetMe" value="Forget Me" />
      </p>
      <p>
        <input type="button" id="subscribeToEvent" value="Subscribe To Event" />
        <input type="button" id="simulateAnEvent" value="Simulate An Event" />
      </p>
      <p>
        <input type="button" id="tagEngagementAttempt" value="Engagement Attempt" />
        <input type="button" id="tagEngagementFeature" value="Engagement Feature" />
      </p>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
